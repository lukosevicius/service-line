<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/vendor/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="src/css/admin.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <title>Administracija</title>
  </head>
  <body>
    <header>
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo"></a>

          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="index.html">Administracija</a></li>
            <li><a href="board.html">Švieslentė</a></li>
            <li>
              <a href="specialist.html">Specialisto puslapis</a>
            </li>
            <li>
              <a href="client.html">Lankytojo puslapis</a>
            </li>
          </ul>

          <ul id="nav-mobile" class="sidenav">
            <li class="active"><a href="index.html">Administracija</a></li>
            <li><a href="board.html">Švieslentė</a></li>
            <li>
              <a href="specialist.html">Specialisto puslapis</a>
            </li>
            <li>
              <a href="client.html">Lankytojo puslapis</a>
            </li>
          </ul>

          <a href="#" data-target="nav-mobile" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="admin container">
        <br /><br />

        <div class="admin__options">
          <div class="row">
            <div class="col s12">
              <div class="admin__options__enter">
                <h5>Įveskite naujo kliento vardą:</h5>
                <input class="enter-client-code" type="text" />
              </div>
            </div>
            <div class="col s12">
              <button class="btn-large waves-effect waves-light add-client-btn">
                Registruoti naują klientą
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col s12 l6">
              <button
                class="btn-large waves-effect waves-light orange load-btn"
              >
                Pavyzdniai klientai
              </button>
            </div>
          </div>
        </div>

        <div class="admin__notices">
          <div class="row">
            <div class="col s12">
              <div class="alert scale-transition scale-out" role="alert">
                <i class="material-icons">warning</i>
                <span class="alert-message"></span>
                <button type="button" class="close-alert">×</button>
              </div>
            </div>
          </div>
        </div>

        <div class="admin__cards">
          <div class="admin__card card scale-transition scale-out">
            <div class="card-content">
              <span class="admin__cards__name card-title"></span>
              <p class="admin__cards__num"></p>
              <p class="admin__cards__spec"></p>
            </div>
          </div>
        </div>

        <br /><br /><br /><br />
      </div>
    </main>

    <script src="src/vendor/materialize/js/materialize.min.js"></script>
    <script src="src/js/global.js"></script>
    <script src="src/js/admin.js"></script>
  </body>
</html>
