<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/vendor/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="src/css/client.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <title>Kliento puslapis</title>
  </head>
  <body class="client-page">
    <header>
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo"></a>
  
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Administracija</a></li>
            <li><a href="board.html">Švieslentė</a></li>
            <li>
              <a href="specialist.html">Specialisto puslapis</a>
            </li>
            <li class="active">
              <a href="client.html">Lankytojo puslapis</a>
            </li>
          </ul>
  
          <ul id="nav-mobile" class="sidenav">
            <li><a href="index.html">Administracija</a></li>
            <li><a href="board.html">Švieslentė</a></li>
            <li>
              <a href="specialist.html">Specialisto puslapis</a>
            </li>
            <li class="active">
              <a href="client.html">Lankytojo puslapis</a>
            </li>
          </ul>
  
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="client container">
        <br /><br />
        <div class="row">
          <div class="col s12">
            <div class="client__enter">
              <h5>Įveskite lankytojo numerį:</h5>
              <input class="enter-client-code" type="text" />
              <button class="btn check-client-btn">Tikrinti</button>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col s12">
            <div class="client__notices relative">
              <div class="alert absolute scale-transition scale-out" role="alert">
                <i class="material-icons">warning</i>
                <span class="alert-message"></span>
                <button type="button" class="close-alert">×</button>
              </div>
            </div>
          </div>
  
          <div class="col s12 l6 offset-l3">
            <div class="client__info card scale-transition scale-out">
              <div class="card-content ">
                <span class="card-title client-code"></span>
                <p class="client-status"></p>
                <p class="client-appointment-time"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <script src="src/vendor/materialize/js/materialize.min.js"></script>
    <script src="src/js/global.js"></script>
    <script src="src/js/client.js"></script>
  </body>
</html>
